<app-navigation></app-navigation>

<div class="containner">
  <div class="box-item" *ngFor="let item of items">
    <div class="item">
      <h5>{{ item.name }}</h5>
      <img class="img-product" [src] = "item.imageDate" />
      <p>{{ item.description }}</p>
      <button class="btn-add" (click) = "addCart(item)">Add to Cart</button>
    </div>
  </div>
</div>
