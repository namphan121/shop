<app-navigation></app-navigation>
<div class="card">
  <form [formGroup]="form" (ngSubmit)="Register()">
    <div class="form-group">
      <input
        type="text"
        class="frm-control"
        formControlName="email"
        placeholder="xyz@gmail.com"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="frm-control"
        formControlName="username"
        placeholder="Username"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="frm-control"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="frm-control"
        formControlName="age"
        placeholder="Age"
      />
    </div>
    <div class="form-group"><button class="btn-Register">Register</button></div>
  </form>
</div>
