<app-navigation></app-navigation>

<div class="containner">
  <form [formGroup]="formAddress" (ngSubmit)="createAddress()">
    <div class="form-group">
      <label>Address:</label>
      <div class="input-txt">
        <input
          type="text"
          class="form-control"
          formControlName="address"
          placeholder="Address"
        />
      </div>
    </div>
    <div class="form-group">
      <label>City:</label>
      <div class="input-txt">
        <input
          type="text"
          class="form-control"
          formControlName="city"
          placeholder="City"
        />
      </div>
    </div>
    <div class="form-group">
      <label>State:</label>
      <div class="input-txt">
        <input
          type="text"
          class="form-control"
          formControlName="state"
          placeholder="State"
        />
      </div>
    </div>
    <div class="form-group">
      <label>Country:</label>
      <div class="input-txt">
        <input
          type="text"
          class="form-control"
          formControlName="country"
          placeholder="Country"
        />
      </div>
    </div>
    <div class="form-group">
      <label>Zipcode:</label>
      <div class="input-txt">
        <input
          type="text"
          class="form-control"
          formControlName="zipcode"
          placeholder="Zipcode"
        />
      </div>
    </div>
    <div class="form-group">
      <label>Phone Number:</label>
      <div class="input-txt">
        <input
          type="text"
          class="form-control"
          formControlName="phoneNumber"
          placeholder="Phone number"
        />
      </div>
    </div>
    <div class="form-group">
      <button class="btn-update">Update</button>
    </div>
  </form>
</div>
